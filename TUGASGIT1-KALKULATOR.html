<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pertambahan</title>
</head>
<body background="Beautiful_Pastel_Background_1.jpg"></body background><td height="300px" width="700px"bgcolor="yellow" valign="top"></td>
    <br>
    <br>
    <hr>
    <p><center><h2>~~~KALKULATOR &nbsp; PERTAMBAHAN~~~</h2></center></p>
    <hr>
    <br>
    <br>
    <center>
    <input type="number" id="angka1">
    <input type="number" id="angka2">
    <button onclick="hitungTambah()">Hitung Sekarang </button>
    <br/>
    <p id="hasiloutput"></p>
        <script>
        function hitungTambah(){
            var angka1 =document.getElementById('angka1').value;
            var angka2 =document.getElementById('angka2').value;
            var hasil = parseInt(angka1) + parseInt(angka2);
            document.getElementById('hasiloutput').innerHTML =hasil;

        }
    </script>
    </center>
    
    
</body>
</html>
